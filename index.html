<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="weather-app">
      <h1>Weather Forecast</h1>
      <div class="search">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button onclick="getWeather()">Get Weather</button>
      </div>
      
      <div class="weather-info">
        <h2 id="city-name"></h2>
        <p id="description"></p>
        <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
        <p><strong>Sunrise:</strong> <span id="sunrise"></span></p>
        <p><strong>Sunset:</strong> <span id="sunset"></span></p>
      </div>
      
      <h3>Hourly Forecast</h3>
      <div class="hourly-forecast" id="hourly-forecast"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
